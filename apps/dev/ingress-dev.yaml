# apps/dev/ingress-dev.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/csc11007-assignments/spring-petclinic-microservices-configuration
    path: ingress/dev 
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: petclinic-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true