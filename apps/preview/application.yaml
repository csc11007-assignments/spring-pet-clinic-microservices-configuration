apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: petclinic-preview
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/csc11007-assignments/spring-pet-clinic-microservices-configuration
    path: charts/preview
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: petclinic-preview
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - PrunePropagationPolicy=foreground
      - PruneLast=true