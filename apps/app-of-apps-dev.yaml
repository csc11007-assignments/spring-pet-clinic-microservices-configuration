apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: petclinic-apps-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/csc11007-assignments/spring-petclinic-microservices-config
    path: apps/dev
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: petclinic-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true